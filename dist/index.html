<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Demo</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
  <script>
    var v;

    window.onload = function () {
      v = new VHVideoModule();
      v.init({
        type:'flv',
        isLive: true,
        id: "video-wrapper",
        flvurl: './videos/2.flv',
        hlsurl:'https://alhlslivepc02.e.vhall.com/vhall/904633281/livestream.m3u8?token=alibaba',
        nativeurl:'./videos/1.mp4',
        cors:'cors',
        x5:true,
        poster:'https://gss3.bdstatic.com/-Po3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=09a4b0094b90f60304b09b410129d426/91ef76c6a7efce1b1e30f4f2ae51f3deb48f65ea.jpg',
        maxBuffer:'',
        autoplay:true,
      });

      // flvurl: 'https://sjflvlivepc02.e.vhall.com/vhall/904633281.flv?token=alibaba',
      //  hlsurl:'https://alhlslivepc02.e.vhall.com/vhall/904633281/livestream.m3u8?token=alibaba',
      //https://yunqivedio.alicdn.com/2017yq/v2/0x0/96d79d3f5400514a6883869399708e11/96d79d3f5400514a6883869399708e11.m3u8

      v.on('volumeChanged',val => {
        console.log(val);
      });

      v.on('fullscreenChanged', state => {
        console.log(state);
      })

      v.on('timeupdate',t=>{
        // console.log('接收播放器发来的消息',t);
      })

      v.on('playbackrate_changed',b=>{
        console.log('接收播放器发来的消息',b);
      });

      
      v.on('current_time_changed',v=>{
        console.log('time changed',v)
      })
      
      v.on('volume_changed',t=>{
        console.log('aaa',t);
      })
      
      // v.currentTime = 30;
    }

    function onPlaybackRateChanged() {
      let opts = document.getElementById('playbackRate').options;
      var val = opts[opts.selectedIndex].value;
      v.playbackRate = val;
    }

    function captureVideo() {
      let data = v.capture();
      let ctx = document.getElementById('cvsCapture').getContext('2d');
      var image = new Image();
      image.onload = function() {
        // console.log(data.length);
        ctx.drawImage(image, 0, 0,300,150);
      };
      image.src = data;
    }
  </script>
</head>

<body>
  <!-- 视频包装器，所有的视频相关的节点都在这里面 -->
  <div id="video-wrapper">
  </div>
  <hr>
  <span>全屏相关</span>
  <button onclick="v.enterFullscreen();">全屏</button>
  <button onclick="alert(v.displayState);">状态</button>
  <button onclick="alert(v.isFullscreen);">是否是全屏</button>
  <br>
  <span>播放相关</span>
  <button onclick="v.play();">播放</button>
  <button onclick="v.pause();">暂停</button>
  <button onclick="alert(v.isPaused);">是否暂停</button>
  <br>
  <span>循环相关</span>
  <button onclick="v.loop = true">设置循环</button>
  <button onclick="v.loop = false">取消循环</button>
  <button onclick="alert(v.loop);">是否循环</button>
  <br>
  <span>声音相关</span>
  <input id="inputVolume" type="range" min="0" max="100" value="0.5" onchange="v.volume = document.getElementById('inputVolume').value / 100">
  <button onclick="alert(v.volume)">当前音量</button>
  <button onclick="alert(v.muted);">是否静音</button>
  <br>
  <span>倍速播放</span>
  <select id="playbackRate" onchange="onPlaybackRateChanged()">
    <option value="0.5">x0.5</option>
    <option value="1">x1</option>
    <option value="1.5">x1.5</option>
    <option value="2">x2</option>
    <option value="4">x4</option>
  </select>
  <div>
    <button onclick="captureVideo()">截图</button>
    <canvas id="cvsCapture"></canvas>
  </div>
</body>

</html>
